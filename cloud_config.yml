#cloud-config

hostname: node1

coreos:
  etcd:
    addr: $private_ipv4:4001
    peer-addr: $private_ipv4:7001
  units:
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
    - name: static.network
      content: |
        [Match]
        Name=ens3
        [Network]
        Address=192.168.1.109/24
        Gateway=192.168.1.1
        DNS=8.8.8.8
users:
  - name: core
    ssh-authorized-keys:
    - ssh-rsa 

  - groups:
      - sudo
      - docker
